baseURL: https://www.katpisiolek.com
title: '' # Kat Pisiolek Photography
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: ''

params:
  image: /images/banner.png
  logo: logo.png
  subtitle: Kat Pisiolek is an established still life photographer based in London. She specialises in product, cosmetics and jewellery photography.
  copyright: All rights reserved.
  author: Kat Pisiolek
  dontShowSource: true
  socials:
    - icon: far fa-envelope fa-xl
      url: mailto:kat@katpisiolek.com
      landing: true
    - icon: fab fa-instagram fa-xl
      url: https://www.instagram.com/kat_pisiolek/
      landing: true
    - icon: fab fa-linkedin-in fa-xl
      url: https://www.linkedin.com/in/kat-pisiolek-66961743
      landing: true
  homepage: "/all"
  specialPages:
    - all
  bypassWelcomePage: true
  disableWelcomePageBackground: true
  plausible: ''
  disableRadius: true
  moveIt: false
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

timeout: 120s

permalinks:
  all: ":filename/"

menu:
  main:
    - name: all
      url: /all/
      weight: 10
    - name: beauty
      url: /tags/beauty/
      weight: 20
    - name: still-life
      url: /tags/still-life/
      weight: 30
    - name: texture
      url: /tags/texture/
      weight: 40
    - name: about
      url: /about/
      weight: 50
